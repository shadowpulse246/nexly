<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexly Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Modal -->
  <div id="login-screen" class="centered">
    <div class="modal-content">
      <h2>Welcome to Nexly ðŸ’¬</h2>
      <input id="username-input" type="text" placeholder="Enter username" />
      <input id="profile-pic-input" type="text" placeholder="Profile pic URL (optional)" />
      <button id="login-btn">Join Chat</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden">
    <!-- Servers Sidebar -->
    <div id="server-bar">
      <div id="servers-list"></div>
      <button id="add-server-btn" title="Create Server">+</button>
    </div>

    <!-- Sidebar: Channels and User Box -->
    <div id="sidebar">
      <div id="server-name"></div>
      <ul id="channels-list"></ul>
      <div id="user-box">
        <img id="user-avatar" src="" alt="User Avatar" />
        <span id="current-user"></span>
        <button id="logout-btn" title="Logout">âŽ‹</button>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chat-area">
      <div id="chat-header"></div>
      <div id="messages"></div>
      <div id="typing-indicator"></div>
      <form id="message-form">
        <input id="message-input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <audio id="notify-sound" src="notification.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
