<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nexly Chat</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN MODAL -->
<div id="login-modal" class="modal active">
  <div class="modal-content">
    <h2>Welcome to Nexly üí¨</h2>
    <input type="text" id="username-input" placeholder="Enter your username" maxlength="20" />
    <input type="text" id="profile-pic-input" placeholder="Profile picture URL (optional)" />
    <button id="login-btn">Start Chatting</button>
  </div>
</div>

<!-- APP WRAPPER -->
<div id="app" class="hidden">

  <!-- SERVER SIDEBAR -->
  <nav id="server-sidebar">
    <div class="server-logo">N</div>
    <div id="servers-list"></div>
    <button id="add-server-btn" title="Add Server">+</button>
  </nav>

  <!-- CHANNEL SIDEBAR -->
  <aside id="channel-sidebar">
    <header id="server-header">
      <h2 id="server-name">Select a Server</h2>
    </header>
    <ul id="channels-list"></ul>
  </aside>

  <!-- MAIN CHAT AREA -->
  <main id="chat-area">
    <header id="chat-header">
      <div id="channel-title"># general</div>
      <div id="user-info">
        <img id="user-avatar" src="" alt="User avatar" />
        <span id="user-name"></span>
        <button id="logout-btn" title="Logout">‚èª</button>
      </div>
    </header>

    <section id="messages"></section>

    <div id="typing-indicator"></div>

    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" maxlength="500" />
      <button type="submit">Send</button>
    </form>
  </main>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
